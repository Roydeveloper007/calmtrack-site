<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CalmTrack – Confirm Action</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{--brand:#375DFB;--ink:#0f172a;--bg:#f8fafc;--card:#fff;}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:400 16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:420px;margin:6vh auto;padding:16px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.06);padding:18px}
    h1{font-size:22px;margin:0 0 6px}
    .muted{color:#475569;font-size:14px;margin:0 0 14px}
    label{font-weight:600;font-size:14px}
    input{width:100%;border:1px solid #e2e8f0;border-radius:10px;padding:10px 12px;margin:6px 0 12px}
    button{width:100%;background:var(--brand);color:#fff;border:none;border-radius:10px;padding:11px 14px;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .ok{color:#16a34a;font-weight:700}
    .err{color:#dc2626;font-weight:700}
    .btn-link{display:inline-block;margin-top:10px;text-decoration:none;color:var(--brand);font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="title">Processing…</h1>
      <p id="desc" class="muted">Please wait.</p>

      <div id="resetForm" style="display:none">
        <label for="pwd">New password</label>
        <input id="pwd" type="password" autocomplete="new-password" placeholder="Enter a strong password"/>
        <label for="pwd2">Confirm password</label>
        <input id="pwd2" type="password" autocomplete="new-password" placeholder="Re-type password"/>
        <button id="submitReset">Set new password</button>
        <p id="resetMsg" class="muted"></p>
      </div>

      <div id="homeCta" style="display:none">
        <a class="btn-link" href="https://calmtrack.net">Return to CalmTrack</a>
      </div>
    </div>
  </div>

  <!-- Firebase (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      applyActionCode,
      checkActionCode,
      confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Read parameters from the Firebase email link
    const params  = new URLSearchParams(location.search);
    const mode    = params.get('mode');
    const oobCode = params.get('oobCode');
    const apiKey  = params.get('apiKey'); // present in Firebase email links

    const title = document.getElementById('title');
    const desc  = document.getElementById('desc');
    const form  = document.getElementById('resetForm');
    const btn   = document.getElementById('submitReset');
    const msg   = document.getElementById('resetMsg');
    const homeCta = document.getElementById('homeCta');

    // Project constants (not secrets)
    const firebaseConfig = {
      apiKey, // pulled from the link
      authDomain: "quantum-boulder-468219-v8.firebaseapp.com",
      projectId: "quantum-boulder-468219-v8",
      appId: "1:398997046296:web:6159b0ea8f77ff8544af6d"
    };

    function invalidLink(text = "Invalid link – missing or malformed parameters.") {
      title.textContent = "There was a problem";
      desc.innerHTML = text;
      homeCta.style.display = 'block';
    }

    if (!mode || !oobCode || !apiKey) {
      invalidLink();
    } else {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      async function doVerifyEmail() {
        try {
          await applyActionCode(auth, oobCode);
          title.textContent = "Email verified ✅";
          desc.innerHTML = "Your email has been successfully verified. You can return to the app and sign in.";
        } catch (e) {
          title.textContent = "Verification error";
          desc.innerHTML = `<span class="err">${e?.message || e}</span>`;
        } finally {
          homeCta.style.display = 'block';
        }
      }

      async function doResetPassword() {
        try {
          // Pre-validate the code to show form
          await checkActionCode(auth, oobCode);
          title.textContent = "Reset password";
          desc.textContent  = "Enter and confirm your new password.";
          form.style.display = 'block';

          btn.onclick = async () => {
            btn.disabled = true;
            msg.textContent = "";
            const p1 = document.getElementById('pwd').value;
            const p2 = document.getElementById('pwd2').value;
            if (!p1 || p1 !== p2) {
              msg.innerHTML = `<span class="err">Passwords must match.</span>`;
              btn.disabled = false;
              return;
            }
            try {
              await confirmPasswordReset(auth, oobCode, p1);
              msg.innerHTML = `<span class="ok">Password changed. You can now open the app and log in.</span>`;
            } catch (e) {
              msg.innerHTML = `<span class="err">${e?.message || e}</span>`;
            } finally {
              btn.disabled = false;
              homeCta.style.display = 'block';
            }
          }
        } catch (e) {
          title.textContent = "Reset link error";
          desc.innerHTML = `<span class="err">${e?.message || e}</span>`;
          homeCta.style.display = 'block';
        }
      }

      (async () => {
        if (mode === 'verifyEmail') {
          await doVerifyEmail();
        } else if (mode === 'resetPassword') {
          await doResetPassword();
        } else {
          invalidLink("Unsupported action.");
        }
      })();
    }
  </script>
</body>
</html>
